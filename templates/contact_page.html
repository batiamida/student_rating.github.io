<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Students Rating</title>
    <link rel="stylesheet" href="../static/css/main_page.css">
    <link rel="stylesheet" href="../static/css/contact_page.css">
  </head>
  <body>
    <header>
      <nav>
        <h1>Students Rating</h1>
        <ul>
          <li><a href="{{ url_for('main_page') }}">Home</a></li>
          <li><a href="{{ url_for('get_users_list') }}">Users</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <p> Students Rating </p>
        <p>&copy; 2023 Students Rating. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
