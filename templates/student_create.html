<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student | Students Rating</title>
    <link rel="stylesheet" href="../static/css/student_create.css">
  </head>
  <body>
    <header>
      <nav>
        <h1>Students Rating</h1>
        <ul>
          <li><a href="{{ url_for('main_page') }}">Home</a></li>
          <li><a href="{{ url_for('get_users_list') }}">Users</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="{{ url_for('contact_page') }}">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="create-student">
        <h2>Create New Student</h2>
        <form action="{{ url_for('create_student') }}" method="POST">
          <div class="form-group">
            <label for="id">Student ID:</label>
            <input type="text" id="id" name="id" required>
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit">Create Student</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <p>Students Rating</p>
        <p>&copy; 2023 Students Rating. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
